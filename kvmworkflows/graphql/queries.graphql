query GetEntriesByFilters(
  $create_at_gte: timestamptz!
  $create_at_lte: timestamptz!
  $lat_gte: numeric!
  $lat_lte: numeric!
  $lon_gte: numeric!
  $lon_lte: numeric!
) {
  entries(
    where: {
      _and: {
        created_at: { _gte: $create_at_gte, _lte: $create_at_lte }
        lat: { _gte: $lat_gte, _lte: $lat_lte }
        lng: { _gte: $lon_gte, _lte: $lon_lte }
      }
    }
  ) {
    created_at
    description
    lat
    id
    lng
    status
    title
    updated_at
  }
}

mutation UpsertEntries($objects: [entries_insert_input!] = {}) {
  insert_entries(
    objects: $objects
    on_conflict: {
      constraint: entries_pkey
      update_columns: [id, status, lat, lng, title, description]
    }
  ) {
    affected_rows
  }
}

mutation InsertTags($tags: [tags_insert_input!] = {}) {
  insert_tags(
    objects: $tags
    on_conflict: { constraint: tags_pkey, update_columns: [] }
  ) {
    affected_rows
  }
}

query GetEntryTags($_eq: String!) {
  entry_tags(where: { entry: { _eq: $_eq } }) {
    tag
  }
}

mutation InsertEntryTags($objects: [entry_tags_insert_input!] = {}) {
  insert_entry_tags(
    objects: $objects
    on_conflict: { constraint: entry_tags_pkey, update_columns: [] }
  ) {
    affected_rows
  }
}

mutation DeleteEntryTags($entry: String!, $tag: String!) {
  delete_entry_tags_by_pk(entry: $entry, tag: $tag) {
    entry
    tag
  }
}

query GetExactSubscriptions(
  $email: String!
  $interval: String!
  $lat_min: numeric!
  $lon_min: numeric!
  $lat_max: numeric!
  $lon_max: numeric!
  $subscription_type: subscription_enum!
  $language: String!
  $is_active: Boolean = true
) {
  subscriptions(
    where: {
      _and: {
        email: { _eq: $email }
        interval: { _eq: $interval }
        lat_min: { _eq: $lat_min }
        lon_min: { _eq: $lon_min }
        lat_max: { _eq: $lat_max }
        lon_max: { _eq: $lon_max }
        subscription_type: { _eq: $subscription_type }
        language: { _eq: $language }
        is_active: { _eq: $is_active }
      }
    }
  ) {
    id
  }
}

query GetActiveSubscriptionsByInterval(
  $interval: String!
  $subscription_type: subscription_enum!
) {
  subscriptions(
    where: {
      interval: { _eq: $interval }
      subscription_type: { _eq: $subscription_type }
    }
  ) {
    email
    id
    lat_min
    lon_min
    lat_max
    lon_max
    interval
    subscription_type
    language
  }
}

mutation InsertSubscriptionsOne(
  $interval: String!
  $email: String!
  $lat_min: numeric!
  $lon_min: numeric!
  $lat_max: numeric!
  $lon_max: numeric!
  $subscription_type: subscription_enum!
  $language: String!
) {
  insert_subscriptions_one(
    object: {
      interval: $interval
      email: $email
      lat_min: $lat_min
      lon_min: $lon_min
      lat_max: $lat_max
      lon_max: $lon_max
      subscription_type: $subscription_type
      language: $language
    }
  ) {
    id
    email
    interval
    lat_min
    lon_min
    lat_max
    lon_max
    subscription_type
    language
    is_active
  }
}

mutation DeleteSubscriptionsByPk($id: uuid!) {
  delete_subscriptions_by_pk(id: $id) {
    id
    email
    interval
    lat_min
    lon_min
    lat_max
    lon_max
    subscription_type
    last_email_sent_at
    n_emails_sent
    language
    is_active
  }
}


mutation DeactivateSubscription($id: uuid!) {
  update_subscriptions_by_pk(
    pk_columns: { id: $id }
    _set: { is_active: false }
  ) {
    id
    email
    interval
    lat_min
    lon_min
    lat_max
    lon_max
    subscription_type
    last_email_sent_at
    n_emails_sent
    language
    is_active
  }
}